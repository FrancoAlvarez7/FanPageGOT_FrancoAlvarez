<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Página Simple</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="light-mode">
    <header>
        <div class="menu-icon" onclick="toggleMenu()">
            &#9776;
        </div>
        <nav class="sidebar-menu">
            <a href="index.html">Inicio</a>
            <a href="capitulos.html">Capítulos</a>
            <a href="personajes.html">Personajes</a>
        </nav>
        <button class="theme-toggle" onclick="toggleTheme()">Modo Oscuro</button>
    </header>

    <main>
        <section class="hero">
            <div class="hero-text">
                <h1>Bienvenido a mi Página Perrsonal</h1>
                <ul>
                    <li>Nombre: Franco Nicolas Alvarez</li>
                    <li>Universidad: UADE</li>
                    <li>Serie favorita: Game of Thrones</li>
                </ul>
            </div>
            <div class="hero-image-container">
                <img src="img/fotoGOT.png" alt="Yo como GOT" class="img-fluida">
            </div>
        </section>

        <section class="secondary-nav">
            <a href="capitulos.html">Ir a Capítulos</a>
            <a href="personajes.html">Ir a Personajes</a>
        </section>

        <section class="contact-form">
            <h2>Contáctanos</h2>
            <form id="contactForm">
                <div class="form-group">
                    <label for="name">Nombre:</label>
                    <input type="text" id="name" name="name" >
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" >
                </div>
                <div class="form-group">
                    <label for="message">Mensaje:</label>
                    <textarea id="message" name="message" rows="5" ></textarea>
                </div>
                <button type="submit">Enviar</button>
                <div id="formMessage" class="form-message"></div>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Mi Página Perrsonal</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
